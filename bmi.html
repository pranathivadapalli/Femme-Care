
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
  <script>
    $(function(){
      $("#navbar-placeholder").load("nav.html");
    });
  </script>
    <div class="container">
    	<div class="panel">
    		<h2 class="text-center">Check your BMI!</h2>
    		
  
    			<form>
    				<div id="weightInput">
    					<p>Enter your weight (KG)</p>
    		     		<input id="weight" type="number" pattern="[0-9]*" name="a" />
    				</div>
    				<div id="heightInput">
    					<p>Enter your height (CM)</p>
	    				 <input id="height" type="number" pattern="[0-9]*" name="b"/> 
    				</div>
    		     <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
    		</form>
    		<div id="results" class="text-center"> </div>
    	</div>
    </div>
	<div id="table">
		<table>
			<tr>
				<th>Underweight</th>
				<th>Healthy</th>
				<th>Overweight</th>
				<th>Obese</th>
			</tr>
			<tr>
				<td>Below 18.5</td>
				<td>18.5 - 24.9</td>
				<td>25.0 - 29.9 </td>
				<td>30.0 and above</td>

			</tr>
		</table>
	</div>
    <script src="bmi.js"></script>
</body>
</html>
